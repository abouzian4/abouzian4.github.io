    <style>

        body {
            background-color: #121212; /* Fons fosc */
            color: #e0e0e0; /* Text clar */
            font-family: 'Roboto', sans-serif; /* Tipografia Roboto */
            margin: 0;

        /* Navbar */
        .navbar {

        .navbar-brand .brand-text {

        }

        /* Contingut principal */
        .content-container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);

            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            color: #00bcd4;

            text-align: justify;

        }

        a {
            color: #00bcd4;
            text-decoration: none;
        }

        a:hover {
            color: #80deea;
        }

        /* Estil del vídeo */
        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            border: 2px solid #00bcd4;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../logo.png" alt="Logo" width="50" class="logo">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="https://abouzian4.github.io">Inici</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contingut principal -->
<div class="content-container">
    <h1>Welcome</h1>
    <p>
        I'm Anas and this is my video project. I'm fourteen and I'm studying at

    </p>
    <p>Main idea of my project: transform sound into colors.</p>
</div>

<!-- Vídeo -->
<div class="video-container">
    <video controls poster="" data-src="Anas Bouziani.Mp4.mp4" width="600" height="400" class="lazy-video">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Scripts -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const lazyVideos = document.querySelectorAll(".lazy-video");
        if ("IntersectionObserver" in window) {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        if (video.dataset.src) {
                            video.src = video.dataset.src;
                            video.removeAttribute("data-src");
                        }
                        observer.unobserve(video);
                    }
                });
            });
            lazyVideos.forEach(video => observer.observe(video));
        } else {
            lazyVideos.forEach(video => {
                if (video.dataset.src) {
                    video.src = video.dataset.src;
                }
            });
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
